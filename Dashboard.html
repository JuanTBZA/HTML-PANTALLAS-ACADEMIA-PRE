<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - La Pre del Valle</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background-color: #f8fafc;
      color: #1e293b;
    }

    .sidebar {
      width: 260px;
      height: 100vh;
      background-color: #1e293b;
      color: white;
      position: fixed;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }

    .sidebar h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 30px;
      color: #38bdf8;
    }

    .menu a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.2s;
      margin: 5px 0;
    }

    .menu a:hover {
      background-color: #334155;
    }

    .main {
      margin-left: 270px;
      padding: 40px;
    }

    .header {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card-title {
      font-size: 18px;
      margin-bottom: 8px;
      color: #0f172a;
    }

    .card-number {
      font-size: 30px;
      font-weight: bold;
      color: #38bdf8;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      color: #64748b;
      font-size: 14px;
    }
  </style>
</head>
