<!DOCTYPE html>

  <style>
    * {

      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background-color: #f8fafc;
      color: #1e293b;
    }

    .sidebar {
      width: 260px;
      height: 100vh;
      background-color: #1e293b;
      color: white;
      position: fixed;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;

    }

    .menu a {
      display: block;

      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin: 5px 0;
      transition: background 0.2s;
    }

    .menu a:hover,
    .menu a.active {
      background-color: #334155;
    }

    .main {
      margin-left: 270px;
      padding: 40px;
    }

    .header {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-add {
      background-color: #22c55e;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-add:hover {
      background-color: #16a34a;
    }

    .filters {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filters input,
    .filters select {
      padding: 10px 14px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      width: 250px;
      font-size: 14px;
    }

    .table-container {
      background-color: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }

    th {
      background-color: #f1f5f9;
      font-weight: 600;
      color: #475569;
    }

    .actions button {
      background-color: #e2e8f0;
      border: none;
      padding: 6px 12px;
      margin: 0 4px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }

    .actions button.edit {
      background-color: #facc15;
      color: #78350f;
    }

    .actions button.delete {
      background-color: #f87171;
      color: white;
    }

    .status {
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: bold;
      display: inline-block;
    }

    .active {
      background-color: #bbf7d0;
      color: #15803d;
    }

    .inactive {
      background-color: #fee2e2;
      color: #b91c1c;
    }
  </style>
</head>
